<!DOCTYPE html>
<html lang=""en">
<head>
    <meta charset=""UTF-8" />
    <meta name=""viewport" content=""width=device-width, initial-scale="1.0" />
    <title>Survey Form | FreeCodeCamp Project</title></title>
    <link rel=""stylesheet" href="style.css" />  </head>
</head>
<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our platform</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <label id="name" type="text" placeholder="Enter your name" required />

        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required />

        <label id="number-label" for="number">Age (optional)</label>
        <input id="number" type="number" min="10" max="99" placeholder="Age" />

        <label for="role">Which option best describes your current role?</label>
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
        </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="checkbox" value="frontend" />Front-end Projects</label>
        <label><input type="checkbox" value="backend" />Back-end Projects</label>
        <label><input type="checkbox" value="data" />Data Visualization</label>

        <p>Any comments or suggestions?</p>
        <textarea id="comments" placeholder="Enter your comment here..."></textarea>

        <button id="submit" type="submit">Submit</button>


      </form>

  </div>
  <div class="back-home">
  <a href="../index.html">‚Üê Back to Home</a>
</div>

</body>

</html>
